name: Publish NPM package for dev2
on:
  push:
      branches:
        - op-kovan-dev2
  pull_request:
    branches-ignore:
      - main
jobs:
  publish-npm-package:
    if: github.base_ref != 'main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      pkg_version: ${{ steps.set-variables.outputs.pkg_version }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@perp'

      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: 'jq .version package.json -r'

      - name: Set variables
        id: set-variables
        run: |
            echo "::set-output name=pkg_version::${{ steps.version.outputs.value }}"

       # See: https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"
          echo "::set-output name=release_env::dev2"

      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install package dependencies
        run: yarn install --prefer-offline --frozen-lockfile

      - name: Build contract package
        run: yarn build
        env:
          APP_STAGE: ${{ steps.set-variables.outputs.release_env }}

      - name: Publish npm package
        run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  discord-notification-npm-package:
    name: Discord Notification for publishing npm package
    if: ${{ always() }}
    needs: [publish-npm-package]
    runs-on: ubuntu-latest
    steps:
      - name: issue success notificaiton
        if: needs.publish-npm-package.result == 'success'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "**[@perp/v2-sdk: dev2]** @perp/v2-sdk version: **${{ needs.publish-npm-package.outputs.pkg_version }}**  published successfully âœ…"

      - name: issue failure notificaiton
        if: needs.publish-npm-package.result != 'success' && github.base_ref != 'main' && github.event_name != 'pull_request'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "**[@perp/v2-sdk: dev2]** @perp/v2-sdk version: **${{ needs.publish-npm-package.outputs.pkg_version }}** failed to publish ðŸ›‘"
